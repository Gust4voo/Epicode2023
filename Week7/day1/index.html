<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>week7 Day1</title>
</head>
<body>
    <h1>Creazione di oggetti Pet</h1>
    <form>
      <label for="pet-name">Nome del pet:</label>
      <input type="text" id="pet-name" name="pet-name" required><br>
      <label for="owner-name">Nome del proprietario:</label>
      <input type="text" id="owner-name" name="owner-name" required><br>
      <label for="species">Specie:</label>
      <input type="text" id="species" name="species" required><br>
      <label for="breed">Razza:</label>
      <input type="text" id="breed" name="breed" required><br>
      <input type="submit" value="Aggiungi Pet">
    </form>
    <h2>Pet creati:</h2>
    <ul id="pet-list"></ul>
    <script src="assets/js/script.js"></script>
</body>
</html>
